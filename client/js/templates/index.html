<h1>Logged in!</h1>

<img ng-src="{{currentUser.picture}}"/>




<h2>Current User is {{currentUser}}</h2>


  <h1>Modal example</h1>
  <button ng-click="toggleModal()" class="btn btn-default">Open modal</button>
    
    <modal title="Login form" visible="showModal">
    <form role="form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" />
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </modal>
  

<div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">


<h4>{{alertMessage}}</h4>
</div>

<div class="btn-toolbar">
  
  <div class="btn-group">
      <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar3')">AgendaDay</button>
      <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar3')">AgendaWeek</button>
      <button class="btn btn-success" ng-click="changeView('month', 'myCalendar3')">Month</button>
  </div>
</div>


<div class="calendar" ng-model="eventSources2" calendar="myCalendar3" ui-calendar="uiConfig.calendar" ng-show="calendarVisible"></div>



<div ng-hide="calendarVisible" class="show-page">

<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
  
  <h1>HERE IS THE SHOW PAGE!!!</h1>
</div>




<h4>CREATE LOG</h4>

      <form name="postForm" class="text-center" ng-submit="addLog(log)" novalidate>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Date</span>
          <input type="date" class="form-control" placeholder="The date!" aria-describedby="basic-addon1"name="log[date]" id="date" ng-model="log.date" required>
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Time</span>
          <input type="time" class="form-control" placeholder="When did you get in.." aria-describedby="basic-addon1"name="log[time]" id="time" ng-model="log.time" required>
        </div>
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Duration</span>
          <input type="number" class="form-control" placeholder="In minutes..." aria-describedby="basic-addon1"name="log[duration]" id="duration" ng-model="log.duration" required>
        </div>
           <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Rating</span>
          <input type="number" class="form-control" placeholder="1-10" aria-describedby="basic-addon1"name="log[rating]" id="rating" ng-model="log.rating" required>
        </div>
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Description</span>
          <input type="text" class="form-control" placeholder="Brief desc.." aria-describedby="basic-addon1"name="log[description]" id="description" ng-model="log.description" required>
        </div>
             <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Location</span>
          <select class="form-control" name="log[location]" ng-model="log.spot_id">
              <option value="4221">Bolinas</option>
              <option value="4215">Bolinas Jetty</option>
              <option value="302">Eureka</option>
              <option value="299">Klamath River</option>
              <option value="819">Linda Mar/Pacifica</option>
              <option value="307">Marin County</option>
              <option value="301">Moonstone Beach</option>
              <option value="255">Ocean Beach</option>
              <option value="300">Patricks Point</option>
              <option value="304">Point Arena</option>
              <option value="306">Salmon Creek</option>
              <option value="305">Secrets</option>
              <option value="4083">Shelter Cove</option>
              <option value="298">South Beach</option>
              <option value="4216">Stinson Beach</option>
              <option value="303">Virgin Creek</option>
          </select>
         <!--  <input type="text" class="form-control" placeholder="What spot.." aria-describedby="basic-addon1"name="log[location]" id="location" required> -->
        </div>
        <br>
         <input type="submit" class="btn btn-success" ng-disabled="postForm.$invalid">
      <!--   <button class="btn-lg btn-success">POST</button> -->
      </form>
