  <div class="col-xs-4 text-center">

    <div class="row">
      <div class="col-xs-5">
        <div id="hourBlock" class="text-center">
            <span class="hourCounter" ng-model="hours">{{hours}}</span>
          <h3 class="hourLabel">Hours</h3>
        </div>  
      </div>
      <div class="col-xs-5">
        <div id="daysBlock" class="text-center">
          <span class="hourCounter" ng-model="days">{{days}}</span>
          <h3 class="dayLabel">Days</h3>
        </div>
      </div>
      <div class="col-xs-2"></div>
    </div>
  </div>


  <div class="col-xs-4 text-center">
    <h3>Wave Avg</h3>
   <div id="lineBlock">
      <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" 
        chart-legend="true" chart-click="onClick"></canvas> 
   </div>
  </div>


  <div class="col-xs-4 text-center">
      <div id="locationBlock">
        <h3 class="pieLabel">Locations</h3>
        <canvas id="pie" class="chart chart-pie"
        chart-data="pieData" chart-labels="pieLabels">
      </canvas> 
      </div>    
  </div>
</div>
