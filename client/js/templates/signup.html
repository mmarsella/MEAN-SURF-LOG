<h1>Hi!</h1>

<button ng-click="authenticate('facebook')">Sign up with Facebook</button>

<h1>IN SIGN UP!</h1>


<div ng-show="errors">
  {{errors}}
</div>

<form method="POST" action="javascript:void(0)" ng-submit="signupLocal(user)">
  <label for="username">Username: </label>
  <input type="text" ng-model="user.displayName" name="displayName" id="username">
  <label for="password">Password: </label>
  <input type="password" ng-model="user.password" name="password" id="password"> 
  <label for="email">Email: </label>
  <input type="email" ng-model="user.email" name="email" id="email">
  <input type="submit" value="Sign Up">
</form>
  Have an account already? Log In <a href="/login">here</a>
